[Flowmon]
domain: https://your.collector.com
username: flowmon
profile: Profile-abcdef
channels: ('Channel-1', 'Channel-2', 'Chanel-3')
filter: src net 192.168.0.0/24 and not dst net 192.168.0.0/24 and (dst port 80 or dst port 443)
password: flowmon_password (optional)
[Neo4j]
Name: neo4j
Password: neo4j_password (optional)
Bolt: bolt://localhost:7687
session_path: $NEO4J_HOME/import/os.json
[TCP]
tcp_path: fingers_map.csv
